<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>XeroVerde CARS</h1>
    <hr>

    <form action="Newcar.html" method="get">
        <label for="marca">MARCA</label>
        <input id="marca" type="text" placeholder="Marca do Veiculo" >
        
        <br>
        <label for="modelo">MODELO</label>
        <input id="modelo" type="text" placeholder="modelo do Veiculo">
        
        <br> 
        <label for="ano">ANO</label>
        <input id="ano" type="date"  >
        
        <br> 
        <label for="placa">PLACA</label>
        <input id="placa" type="text" placeholder="Digite a Placa">
        
        <br> 
        <label for="cor">COR</label>
        <input id="cor" type="color" placeholder="Escolha a cor">
        
        <br> 
        <label for="km">KILOMETRO</label>
        <input id="km" type="number" placeholder="Km" >
        
        <br> 
        <label for="cite">CIDADE</label>
        <select name="cidade" id="cite">
            <option value="">Fortaleza</option>
            <option value="">Caucaia</option>
            <option value="">Maracanau</option>
            <option value="">bruno e marrone</option>

        </select>
        
        
        <br>
        
        

    </form>
